<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">نظام تسجيل الحضور</h1>

        <!-- نموذج تسجيل الحضور -->
        <form id="attendanceForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <button type="submit" class="btn btn-primary">تسجيل الحضور</button>
        </form>

        <!-- QR Code -->
        <div id="qrcode"></div>

        <!-- جدول الحضور -->
        <h2>قائمة الحضور</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>التاريخ</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <!-- البيانات ستظهر هنا -->
            </tbody>
        </table>

        <!-- زر التصدير -->
        <button class="btn btn-success" onclick="exportToExcel()">تصدير إلى Excel</button>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        // تحميل البيانات المحفوظة عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            loadAttendance();
            generateQRCode();
        });

        // إضافة بيانات الحضور
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();

            if (name) {
                saveAttendance(name, date, time);
                loadAttendance();
                document.getElementById('name').value = ''; // مسح الحقل بعد التسجيل
            }
        });

        // حفظ البيانات في localStorage
        function saveAttendance(name, date, time) {
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            attendance.push({ name, date, time });
            localStorage.setItem('attendance', JSON.stringify(attendance));
        }

        // تحميل البيانات وعرضها في الجدول
        function loadAttendance() {
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            let tableBody = document.getElementById('attendanceTableBody');
            tableBody.innerHTML = ''; // مسح الجدول قبل التحديث

            attendance.forEach(entry => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.date}</td>
                    <td>${entry.time}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // تصدير البيانات إلى ملف Excel
        function exportToExcel() {
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            if (attendance.length === 0) {
                alert("لا توجد بيانات لتصديرها!");
                return;
            }

            // تحويل البيانات إلى ورقة عمل
            const wsData = attendance.map(entry => [entry.name, entry.date, entry.time]);
            const ws = XLSX.utils.aoa_to_sheet([["الاسم", "التاريخ", "الوقت"], ...wsData]);

            // إنشاء مصنف وإضافة الورقة
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الحضور");

            // تصدير الملف
            XLSX.writeFile(wb, 'attendance.xlsx');
        }

        // إنشاء QR Code
        function generateQRCode() {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = ''; // مسح أي QR Code موجود مسبقًا

            // إنشاء QR Code يحتوي على رابط الصفحة الحالية
            const pageUrl = window.location.href;
            new QRCode(qrcodeDiv, {
                text: pageUrl,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>
</html>
